apply plugin: "java"
apply plugin: "eclipse"
//apply plugin: 'executable-jar'

def mainClassName = 'com.entermoor.ddnsimulator.client.DnsSimulator'

buildscript{
    dependencies{  
        //compile fileTree(dir:'libs',include:"*.jar")
    }
}

//依赖编译，然后打包JAR  
task taskJar(type:Jar, dependsOn: compileJava) {  
    from 'build/classes/main'  
    destinationDir = file('build/libs')  
    manifest {
        attributes 'Main-Class': mainClassName
    }
}  
  
//清除上次的编译过的文件  
task clearPj(type:Delete){  
   delete 'build','target'  
}  
  
  
//把JAR复制到目标目录  
task release(type: Copy,dependsOn: [clearPj,taskJar]) {  
    from('build/libs') {  
        include '*.jar'  
    }  
    into ('target')  
}

build.dependsOn taskJar
